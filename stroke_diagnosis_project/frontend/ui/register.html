<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Stroke Diagnosis System</title>
  <link rel="stylesheet" href="/frontend/css/register.css">
  <link rel="stylesheet" href="/frontend/css/reset.css">
  <link rel="stylesheet" href="/frontend/css/responsive.css">
</head>
<body>
  <main>
    <div class="inner-content">
      <img class="img-auth-container" src="/backend/uploads/imageweb/naobo1.jpg" alt="Background Image">
      <div class="auth-container">
        <h2>Create an Account</h2>
        <p>Register to get started</p>
        
        <!-- Hiển thị thông báo lỗi nếu có -->
        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}
        
        <form id="register-form" class="auth-form" method="post" action="/register">
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="address" placeholder="Address (optional)">
          <input type="text" name="phonenumber" placeholder="Phone Number (optional)">
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
      </div>
    </div>
  </main>
</body>
</html>
